; Common libraries (board-specific variants will be selected automatically)
[common]
lib_deps_core =
    adafruit/Adafruit GFX Library@^1.11.9
    adafruit/Adafruit SSD1306@^2.5.9
    knolleary/PubSubClient@^2.8
    bblanchon/ArduinoJson@^6.21.3
    me-no-dev/ESPAsyncWebServer@^1.2.3
    https://github.com/vtoxi/IonConnect.git#main

; ESP32 variants
[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
board_build.partitions = huge_app.csv
lib_deps = 
    ${common.lib_deps_core}
    me-no-dev/AsyncTCP@^1.1.1
upload_speed = 921600
monitor_filters = esp32_exception_decoder
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM
    -DESP32_CLASSIC

[env:esp32s2dev]
platform = espressif32
board = esp32-s2-saola-1
framework = arduino
monitor_speed = 115200
board_build.partitions = huge_app.csv
lib_deps = 
    ${common.lib_deps_core}
    me-no-dev/AsyncTCP@^1.1.1
upload_speed = 921600
monitor_filters = esp32_exception_decoder
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DESP32_S2
    -DARDUINO_USB_CDC_ON_BOOT=1

; ESP8266 - Wemos D1 Mini Pro (single core, WiFi only, limited RAM)
[env:d1_mini_pro]
platform = espressif8266
board = d1_mini_pro
framework = arduino
monitor_speed = 115200
lib_deps = 
    ${common.lib_deps_core}
    me-no-dev/ESPAsyncTCP@^1.2.2
upload_speed = 460800  ; Reduced from 921600 for better stability
build_flags = 
    -DESP8266
    -DVTABLES_IN_FLASH
    -DBEARSSL_SSL_BASIC
    ; IonConnect minimal mode for low-memory devices
    -DION_MINIMAL_MODE=1
    ; Reduce memory footprint
    -DMQTT_MAX_PACKET_SIZE=512
    -DPUBSUBCLIENT_BUFFER_SIZE=512

